<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">新增商品</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->

            <header id="header">
                <strong>首頁>商品管理>新增商品</strong>
                <!-- <marquee direction="left" height="30" scrollamount="5" style="color:red;"><%=marquee.getContext() %></marquee>  -->
            </header>


            <br> <br>
            <h3>新增商品</h3>
            <!-- Form -->
            <form method="post" th:action="productAdd" enctype="multipart/form-data">
                <div class="row gtr-uniform">
                    <div class="col-12 col-12-xsmall">
                        <input type="text" id="name" name="valName" placeholder="商品名稱"
                               required />
                    </div>
                    <div class="col-12 col-12-xsmall">
                        <select name="valCategory" >
                            <option value="" disabled selected>商品分類</option>
                            <option value="配件">配件</option>
                            <option value="鞋款">鞋款</option>
                            <option value="背包">背包</option>
                            <option value="帽子">帽子</option>
                        </select>
                    </div>
                    <div class="col-12 col-12-xsmall">
                        <input type="text" name="valPrice"
                               placeholder="商品單價" pattern="^[0-9]$" required />
                    </div>
                    <div class="col-12 col-12-xsmall">
                        <input type="text" name="valQuantity" placeholder="商品數量"
                               pattern="^[0-9]$" required />
                    </div>
                    <div class="col-12 col-12-xsmall">
                        <div class="col-12">
								<textarea name="valDetail"
                                          placeholder="新增描述" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="col-12 col-12-xsmall">
                        <input type="text" name="valSpec" placeholder="商品規格(顏色,大小等)"
                                />
                    </div>
                    <div class="col-12 col-12-xsmall">
                        <input type="file" name="valImage"  />
                    </div>
                </div>
                <br>
                <div class="col-12">
                    <ul class="actions">
                        <li><input type="submit" value="確認新增" class="primary" /></li>
                        <li><input type="reset" value="清空" /></li>
                    </ul>
                </div>
            </form>
            <!-- Break -->
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="inner">

            <!-- Search -->
            <section>
                <header>
                    <h2>Shop</h2>
                </header>
            </section>

            <!-- Menu -->
            <nav id="menu">
                <header class="major">
                    <h2>Menu</h2>
                </header>
                <ul th:replace = "menu :: menu">
                    

                </ul>
            </nav>

            <!-- Footer -->
            <footer id="footer">
                <div></div>
                <p class="copyright">&copy; Untitled. All rights reserved.</p>
            </footer>

        </div>
    </div>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
